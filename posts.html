    <script>
        const container = document.getElementById('post-container');
        
        // Get slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        
        if (!slug) {
            showError();
        } else {
            loadPost();
        }
        
async function loadPost() {
    // Try Supabase first
    try {
        const supabase = window.supabase.createClient(
            'https://nkrpxjlixrpvmvkyzobf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5rcnB4amxpeHJwdm12a3l6b2JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyOTU1ODAsImV4cCI6MjA4NDg3MTU4MH0.EvfrUfAQKQo-scZ487m4nT2FyUggYDpavD1YTUZhfWs'
        );
        
        const { data, error } = await supabase
            .from('posts')
            .select('*')
            .eq('slug', slug)
            .single();
        
        if (!error && data) {
            data.date = data.date || new Date(data.created_at).toLocaleDateString('pt-BR');
            updateMetaTags(data);
            renderPost(data);
            return;
        }
    } catch (e) {
        // Supabase failed, try localStorage
    }
    
    // Load from localStorage
    const posts = JSON.parse(localStorage.getItem('blog_posts') || '[]');
    const post = posts.find(p => p.slug === slug);
    
    if (!post) {
        showError();
        return;
    }
    
    // Update meta tags
    updateMetaTags(post);
    
    // Render post
    renderPost(post);
}
        function updateMetaTags(post) {
            const baseUrl = window.location.origin;
            const postUrl = `${baseUrl}/post.html?slug=${post.slug}`;
            
            // Page title
            document.getElementById('page-title').textContent = `${post.title} - Corelakes`;
            
            // Meta description
            document.getElementById('meta-description').content = post.excerpt || '';
            
            // Open Graph
            document.getElementById('og-title').content = post.title;
            document.getElementById('og-description').content = post.excerpt || '';
            document.getElementById('og-image').content = post.image_url || '';
            document.getElementById('og-url').content = postUrl;
            
            // Twitter
            document.getElementById('twitter-title').content = post.title;
            document.getElementById('twitter-description').content = post.excerpt || '';
            document.getElementById('twitter-image').content = post.image_url || '';
        }
        
        function renderPost(post) {
            container.innerHTML = `
                <article>
                    <header class="post-header">
                        ${post.image_url ? `<img src="${post.image_url}" alt="${escapeHtml(post.title)}" class="post-featured-image">` : ''}
                        <h1 class="post-title">${escapeHtml(post.title)}</h1>
                        <div class="post-meta">
                            <span>üìÖ ${post.date}</span>
                            <span>‚úçÔ∏è Jonas Agra</span>
                        </div>
                    </header>
                    
                    <div class="post-content">
                        <div class="post-body">
                            ${post.content}
                        </div>
                    </div>
                    
                    <nav class="post-navigation">
                        <a href="blog.html" class="nav-btn">‚Üê Voltar ao Blog</a>
                    </nav>
                </article>
            `;
        }
        
        function showError() {
            container.innerHTML = `
                <div class="error-message">
                    <h1>üòï Post n√£o encontrado</h1>
                    <p>O post que voc√™ est√° procurando n√£o existe ou foi removido.</p>
                    <a href="blog.html" class="nav-btn">‚Üê Voltar ao Blog</a>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check admin authentication and show/hide admin link
        function checkAdminAuth() {
            const isAuthenticated = localStorage.getItem('admin_authenticated') === 'true';
            const adminLink = document.querySelector('.nav-admin');
            
            if (adminLink) {
                if (isAuthenticated) {
                    adminLink.style.display = 'flex';
                } else {
                    adminLink.style.display = 'none';
                }
            }
        }

        // Run on page load
        checkAdminAuth();
    </script>
