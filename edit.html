<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - Corelakes</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="https://minecraft.wiki/images/Corelakes_pfp_avatar.png?84b72" type="image/png">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <style>
        .edit-container {
            max-width: 900px;
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #313233;
        }
        
        .edit-title {
            font-family: 'MinecraftFive', monospace;
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 2px 2px 0 #3f3f3f;
        }
        
        .editor-section {
            background: #48494a;
            border: 4px solid #1e1e1f;
            box-shadow: 
                inset 0 -4px 0 #313233,
                inset 0 4px 0 #5a5b5c;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-family: 'Minecraft', monospace;
            font-size: 0.9rem;
            color: #4ca632;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Minecraft', monospace;
            font-size: 1rem;
            background: #313233;
            border: 3px solid #1e1e1f;
            color: #ffffff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3c8527;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .slug-preview {
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        .slug-preview span {
            color: #4ca632;
        }
        
        .image-preview-container {
            margin-top: 10px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 120px;
            object-fit: cover;
            border: 2px solid #1e1e1f;
            display: none;
        }
        
        .image-preview.visible {
            display: block;
        }
        
        .editor-wrapper {
            background: #313233;
            border: 3px solid #1e1e1f;
        }
        
        #editor {
            height: 400px;
            background: #313233;
            color: #ffffff;
            font-family: 'Minecraft', monospace;
        }
        
        .ql-toolbar.ql-snow {
            background: #48494a;
            border: none;
            border-bottom: 2px solid #1e1e1f;
        }
        
        .ql-container.ql-snow {
            border: none;
        }
        
        .ql-snow .ql-stroke {
            stroke: #ffffff;
        }
        
        .ql-snow .ql-fill {
            fill: #ffffff;
        }
        
        .ql-snow .ql-picker-label {
            color: #ffffff;
        }
        
        .ql-snow .ql-picker-options {
            background: #48494a;
            border: 2px solid #1e1e1f;
        }
        
        .ql-snow .ql-picker-item {
            color: #ffffff;
        }
        
        .ql-snow .ql-picker-item:hover {
            color: #4ca632;
        }
        
        .ql-snow.ql-toolbar button:hover,
        .ql-snow .ql-toolbar button:hover {
            background: #5a5b5c;
        }
        
        .ql-snow.ql-toolbar button.ql-active {
            background: #3c8527;
        }
        
        .ql-editor.ql-blank::before {
            color: rgba(255, 255, 255, 0.4);
            font-style: normal;
        }
        
        .edit-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            font-family: 'Minecraft', monospace;
            font-size: 1rem;
            color: #ffffff;
            border: 3px solid #1e1e1f;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background: #3c8527;
            box-shadow: 
                inset 0 -3px 0 #2d6a1e,
                inset 0 3px 0 #4ca632;
        }
        
        .btn-primary:hover {
            background: #4ca632;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #48494a;
            box-shadow: 
                inset 0 -3px 0 #313233,
                inset 0 3px 0 #5a5b5c;
        }
        
        .btn-secondary:hover {
            background: #5a5b5c;
        }
        
        .btn-danger {
            background: #8b2020;
            box-shadow: 
                inset 0 -3px 0 #6a1818,
                inset 0 3px 0 #a52a2a;
        }
        
        .btn-danger:hover {
            background: #a52a2a;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Minecraft', monospace;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-message {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-message h1 {
            font-family: 'MinecraftFive', monospace;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 3px 3px 0 #3f3f3f;
            margin-bottom: 15px;
        }
        
        .error-message p {
            font-family: 'Minecraft', monospace;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }
        
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-family: 'Minecraft', monospace;
            font-size: 0.9rem;
            border: 3px solid #1e1e1f;
            z-index: 300;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.success {
            background: #3c8527;
            color: #ffffff;
        }
        
        .toast.error {
            background: #8b2020;
            color: #ffffff;
        }
        
        .image-upload-area {
            border: 3px dashed #5a5b5c;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s ease;
            margin-top: 10px;
        }
        
        .image-upload-area:hover {
            border-color: #4ca632;
        }
        
        .image-upload-area p {
            font-family: 'Minecraft', monospace;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }
        
        .image-upload-area input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #48494a;
            border: 2px solid #1e1e1f;
            color: #ffffff;
            font-family: 'Minecraft', monospace;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .upload-btn:hover {
            background: #5a5b5c;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/index.html" class="nav-link" title="In√≠cio">
                    <img src="/assets/home-icon.png" alt="In√≠cio" class="nav-icon">
                </a>
                <a href="/blog.html" class="nav-link" title="Blog">
                    <img src="/assets/Journal_Icon_MCL.png" alt="Blog" class="nav-icon">
                </a>
                <a href="/panel/admin.html" class="nav-link nav-admin" title="Admin" style="display: none;">
                    <img src="/assets/admin-painel-icon.png" alt="Admin" class="nav-icon-admin">
                </a>
            </div>
        </div>
    </nav>

    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <main class="main-container edit-container" id="main-content">
        <div class="loading">Carregando post...</div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer -->
    <footer class="footer-glass">
        <div class="footer-content">
            <p class="copyright">¬© 2026 Jonas Agra - Corelakes | Editar Post</p>
        </div>
    </footer>

    <script>
        let supabaseClient = null;
        let currentUser = null;
        let quill = null;
        let currentPostSlug = null;
        let currentPostId = null;
        
        // Check admin authentication
        function checkAdminAuth() {
            const isAuthenticated = localStorage.getItem('admin_authenticated') === 'true';
            const adminLink = document.querySelector('.nav-admin');
            
            if (adminLink) {
                adminLink.style.display = isAuthenticated ? 'flex' : 'none';
            }
            
            return isAuthenticated;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            // Check authentication
            if (!checkAdminAuth()) {
                showError('Voc√™ precisa estar logado para editar posts.', true);
                return;
            }
            
            // Get Supabase config
            const config = {
                url: localStorage.getItem('supabase_url') || '',
                key: localStorage.getItem('supabase_key') || ''
            };
            
            if (!config.url || !config.key) {
                showError('Configura√ß√£o do Supabase n√£o encontrada.', true);
                return;
            }
            
            // Initialize Supabase
            supabaseClient = window.supabase.createClient(config.url, config.key);
            
            // Verify session
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                showError('Sess√£o expirada. Fa√ßa login novamente.', true);
                return;
            }
            
            currentUser = session.user;
            
            // Get slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentPostSlug = urlParams.get('slug');
            
            if (!currentPostSlug) {
                showError('Nenhum post especificado para edi√ß√£o.');
                return;
            }
            
            // Load post
            await loadPost();
        }
        
        async function loadPost() {
            try {
                const { data: post, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('slug', currentPostSlug)
                    .single();
                
                if (error) throw error;
                
                if (!post) {
                    showError('Post n√£o encontrado.');
                    return;
                }
                
                currentPostId = post.id;
                renderEditor(post);
                
            } catch (error) {
                console.error('Erro ao carregar post:', error);
                showError('Erro ao carregar post: ' + error.message);
            }
        }
        
        function renderEditor(post) {
            const content = document.getElementById('main-content');
            
            content.innerHTML = `
                <div class="edit-header">
                    <h1 class="edit-title">‚úèÔ∏è Editando Post</h1>
                    <a href="/blog.html" class="btn btn-secondary">‚Üê Voltar ao Blog</a>
                </div>
                
                <div class="editor-section">
                    <div class="form-group">
                        <label class="form-label">T√≠tulo</label>
                        <input type="text" id="post-title" class="form-input" value="${escapeHtml(post.title)}">
                        <p class="slug-preview">URL: <span id="slug-preview"></span></p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Imagem de Destaque</label>
                        <input type="text" id="post-image" class="form-input" value="${post.image_url || ''}">
                        <div class="image-upload-area" id="image-upload-area">
                            <p>üì∑ Arraste uma imagem ou clique para fazer upload</p>
                            <input type="file" id="image-file" accept="image/*">
                            <label for="image-file" class="upload-btn">Escolher Imagem</label>
                        </div>
                        <div class="image-preview-container">
                            <img id="image-preview" class="image-preview" alt="Preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Resumo</label>
                        <input type="text" id="post-excerpt" class="form-input" value="${escapeHtml(post.excerpt || '')}" maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Conte√∫do</label>
                        <div class="editor-wrapper">
                            <div id="editor"></div>
                        </div>
                    </div>
                    
                    <div class="edit-actions">
                        <button id="save-btn" class="btn btn-primary">üíæ Salvar Altera√ß√µes</button>
                        <button id="delete-btn" class="btn btn-danger">üóëÔ∏è Excluir Post</button>
                        <a href="/posts.html?slug=${post.slug}" target="_blank" class="btn btn-secondary">üëÅÔ∏è Visualizar</a>
                    </div>
                </div>
            `;
            
            // Initialize Quill
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Escreva o conte√∫do do seu post...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
            
            quill.root.innerHTML = post.content;
            
            // Setup event listeners
            document.getElementById('post-title').addEventListener('input', updateSlugPreview);
            document.getElementById('post-image').addEventListener('input', updateImagePreview);
            document.getElementById('image-file').addEventListener('change', handleImageUpload);
            document.getElementById('save-btn').addEventListener('click', savePost);
            document.getElementById('delete-btn').addEventListener('click', deletePost);
            
            updateSlugPreview();
            updateImagePreview();
        }
        
        function generateSlug(title) {
            return title
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }
        
        function updateSlugPreview() {
            const title = document.getElementById('post-title').value;
            const slug = generateSlug(title);
            document.getElementById('slug-preview').textContent = 
                `corelakes.vercel.app/posts/${slug || 'titulo-do-post'}`;
        }
        
        function updateImagePreview() {
            const url = document.getElementById('post-image').value;
            const preview = document.getElementById('image-preview');
            
            if (url) {
                preview.src = url;
                preview.classList.add('visible');
            } else {
                preview.classList.remove('visible');
            }
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('post-image').value = e.target.result;
                updateImagePreview();
                showToast('Imagem carregada!', 'success');
            };
            reader.readAsDataURL(file);
        }
        
        async function savePost() {
            const title = document.getElementById('post-title').value.trim();
            const imageUrl = document.getElementById('post-image').value.trim();
            const excerpt = document.getElementById('post-excerpt').value.trim();
            const content = quill.root.innerHTML;
            
            if (!title) {
                showToast('Digite um t√≠tulo!', 'error');
                return;
            }
            
            if (!excerpt) {
                showToast('Digite um resumo!', 'error');
                return;
            }
            
            if (quill.getText().trim().length < 10) {
                showToast('O conte√∫do est√° muito curto!', 'error');
                return;
            }
            
            const slug = generateSlug(title);
            const btn = document.getElementById('save-btn');
            btn.textContent = 'Salvando...';
            btn.disabled = true;
            
            try {
                const { error } = await supabaseClient
                    .from('posts')
                    .update({
                        title,
                        slug,
                        content,
                        excerpt,
                        image_url: imageUrl || null,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentPostId);
                
                if (error) throw error;
                
                showToast('Post atualizado com sucesso!', 'success');
                
                // Update localStorage
                await updateLocalStorage();
                
                // Redirect if slug changed
                if (slug !== currentPostSlug) {
                    setTimeout(() => {
                        window.location.href = `/edit.html?slug=${slug}`;
                    }, 1500);
                }
                
            } catch (error) {
                showToast('Erro ao salvar: ' + error.message, 'error');
            } finally {
                btn.textContent = 'üíæ Salvar Altera√ß√µes';
                btn.disabled = false;
            }
        }
        
        async function deletePost() {
            if (!confirm('Tem certeza que deseja excluir este post? Esta a√ß√£o n√£o pode ser desfeita.')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('posts')
                    .delete()
                    .eq('id', currentPostId);
                
                if (error) throw error;
                
                showToast('Post exclu√≠do!', 'success');
                await updateLocalStorage();
                
                setTimeout(() => {
                    window.location.href = '/blog.html';
                }, 1500);
                
            } catch (error) {
                showToast('Erro ao excluir: ' + error.message, 'error');
            }
        }
        
        async function updateLocalStorage() {
            try {
                const { data: posts } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                const formattedPosts = posts.map(post => ({
                    id: post.id,
                    title: post.title,
                    slug: post.slug,
                    content: post.content,
                    excerpt: post.excerpt,
                    image_url: post.image_url,
                    date: new Date(post.created_at).toLocaleDateString('pt-BR'),
                    created_at: post.created_at
                }));
                
                localStorage.setItem('blog_posts', JSON.stringify(formattedPosts));
            } catch (error) {
                console.error('Erro ao atualizar localStorage:', error);
            }
        }
        
        function showError(message, showLoginLink = false) {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="error-message">
                    <h1>‚ö†Ô∏è Erro</h1>
                    <p>${message}</p>
                    ${showLoginLink ? '<a href="/panel/admin.html" class="btn btn-primary">Ir para Login</a>' : ''}
                    <a href="/blog.html" class="btn btn-secondary">Voltar ao Blog</a>
                </div>
            `;
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        checkAdminAuth();
    </script>
</body>
</html>
